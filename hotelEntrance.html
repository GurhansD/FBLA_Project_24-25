<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Entrance - Midnight Monsoon</title>
    <link rel="stylesheet" href="subwayEntrance.css">
    <style>
        body {
            background: url('hotelEntrance.webp') center center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #transparentBox {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #inventoryToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="transparentBox">
        <h1>Hotel Entrance</h1>
        <p>You've reached the hotel entrance. The storm rages behind you. What will you do?</p>
        <div id="choices">
            <button onclick="window.location.href='hotelHallway.html'">Enter the Hotel</button>
            <button onclick="alert('Thanks for playing Midnight Monsoon!'); window.location.href='index.html';">Stop Story</button>
            <button onclick="alert('As you wander into the storm, the winds howl louder, and the rain blinds your vision. Before you realize it, floodwaters surge around you, pulling you under. The city swallows another lost soul.'); window.location.href='losePage.html'">Look for Another Way</button>
        </div>
    </div>
    <script src="inventory.js"></script>
    <script src="saveSystem.js"></script>
</body>
</html>
