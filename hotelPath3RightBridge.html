<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Path 3 Right Bridge - Midnight Monsoon</title>
    <link rel="stylesheet" href="hotel.css">
    <style>
        body {
            background: url('hotelPath3RightBridge.webp') center center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #transparentBox {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #inventoryToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="transparentBox">
        <h1>You take the stairs up, avoiding the flooding below.</h1>
        <p id="animated-text"></p>
        <p>What will you do?</p>
        <div id="choices">
            <button onclick="stopStory()">Stop Story</button>
            <button onclick="alert('Turning back seemed like the safest option, but the flood had already claimed the lower streets. With nowhere left to run, the storm swallowed you whole.'); window.location.href='losePage.html?source=subwayPath1'">Turn Back</button>
            <button onclick="alert('As you inspected the bridge, the storm had other plans. The structure collapsed beneath you, and the rushing floodwaters consumed you in an instant.'); window.location.href='losePage.html?source=subwayPath2'">Inspect the Bridge</button>
            <button onclick="window.location.href='hotelEntrance.html'">Cross the Bridge</button>
        </div>
    </div>
    <script src="inventory.js"></script>
    <script src="saveSystem.js"></script>
    <script src="help.js"></script>
    <script>
        function stopStory() {
            alert("Thanks for Playing!!!");
            window.location.href = 'index.html';
        }
    </script>
    <script type="module">
        import { animateText } from './textAnimation.js';
        
        const userSpeed = localStorage.getItem('textSpeed') || 25;
        const storyText = "The old bridge sways as you cross, but through the rain, you see the hotel in the distance.";
        
        const storyButtons = document.querySelectorAll('button:not(#inventoryBox button)');
        
        animateText('animated-text', storyText, userSpeed, () => {
            storyButtons.forEach(button => button.disabled = false);
        });
        
        storyButtons.forEach(button => button.disabled = true);
    </script>
</body>
</html>
