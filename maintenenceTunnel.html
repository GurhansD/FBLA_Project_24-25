<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Tunnel - Midnight Monsoon</title>
    <link rel="stylesheet" href="subwayEntrance.css">
    <style>
        body {
            background: url('maintenenceTunnel.webp') center center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #transparentBox {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
            position: relative;
            z-index: 2;
            pointer-events: auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        #inventoryToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="inventoryToggle" onclick="toggleInventory()">Inventory</button>
    <div id="transparentBox">
        <h2>Maintenance Tunnel</h2>
        <p>The air is damp and heavy. The faint sound of dripping water echoes through the tunnel. Which way will you go?</p>
        <div id="choices">
            <button onclick="window.location.href='subwaySurvivorPoint.html'">Go Right</button>
            <button onclick="checkFlashlight()">Go Left</button>
            <button onclick="alert('Thanks for playing Midnight Monsoon!'); window.location.href='index.html';">Stop Story</button>
        </div>
    </div>
    <div id="inventoryBox" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; color: white; z-index: 1000;">
        <h2>Inventory</h2>
        <ul id="inventoryList"></ul>
        <button onclick="toggleInventory()">Close</button>
    </div>
    <script>
        function checkFlashlight() {
            const inventory = JSON.parse(localStorage.getItem('inventory') || '[]');
            if (inventory.includes('Flashlight (weak batteries)')) {
                window.location.href = 'subwaySurvivorPoint.html';
            } else {
                alert('Without a flashlight, you stumble in the darkness and fall to your death.');
                window.location.href = 'losePage.html';
            }
        }
    </script>
    <script src="inventory.js"></script>
    <script src="saveSystem.js"></script>
</body>
</html>
