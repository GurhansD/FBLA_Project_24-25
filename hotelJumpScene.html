<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump to Neighboring Building - Midnight Monsoon</title>
    <style>
        body {
            background: url('hotelJumpScene.webp') center center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #jumpMeter {
            width: 80%;
            max-width: 600px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        #meterBar {
            width: 100%;
            height: 30px;
            background: linear-gradient(
                to right,
                red 0%,
                red 30%,
                green 30%,
                green 70%,
                red 70%,
                red 100%
            );
            position: relative;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
        }

        #pointer {
            width: 2px;
            height: 100%;
            background: white;
            position: absolute;
            left: 0;
            top: 0;
            transition: left 0.05s linear;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="jumpMeter">
        <h1>Jump to Neighboring Building</h1>
        <p>Click when the pointer is in the green zone!</p>
        <div id="meterBar">
            <div id="pointer"></div>
        </div>
        <button onclick="stopJump()">Jump Now!</button>
    </div>

    <script>
        // Get inventory
        const inventory = JSON.parse(localStorage.getItem('inventory') || '[]');
        const hasJumpShoes = inventory.includes('Jump Shoes');

        // Set up meter
        const meterBar = document.getElementById('meterBar');
        const pointer = document.getElementById('pointer');
        let pointerPosition = 0;
        let direction = 1;
        let isRunning = true;

        // Adjust green zone based on jump shoes
        if (hasJumpShoes) {
            meterBar.style.background = `
                linear-gradient(
                    to right,
                    red 0%,
                    red 20%,
                    green 20%,
                    green 80%,
                    red 80%,
                    red 100%
                )`;
        } else {
            meterBar.style.background = `
                linear-gradient(
                    to right,
                    red 0%,
                    red 30%,
                    green 30%,
                    green 70%,
                    red 70%,
                    red 100%
                )`;
        }

        function movePointer() {
            if (!isRunning) return;

            pointerPosition += direction;
            if (pointerPosition >= 100 || pointerPosition <= 0) {
                direction *= -1;
            }
            pointer.style.left = `${pointerPosition}%`;
            requestAnimationFrame(movePointer);
        }

        function stopJump() {
            isRunning = false;
            const greenZone = hasJumpShoes ? [20, 80] : [30, 70];
            
            if (pointerPosition >= greenZone[0] && pointerPosition <= greenZone[1]) {
                alert('Perfect jump! You made it to the neighboring building!');
                window.location.href = 'victoryPage.html';
            } else {
                alert('Unfortunately, you did not make the jump and fell to your death.');
                window.location.href = 'losePage.html';
            }
        }

        // Start the game
        movePointer();
    </script>
</body>
</html>
