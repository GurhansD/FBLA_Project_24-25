<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Path - Midnight Monsoon</title>
    <link rel="stylesheet" href="subwayEntrance.css">
    <style>
        body {
            background: url('subwayPath1.webp') center center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #transparentBox {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        #textBox {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="transparentBox">
        <div id="textBox">
            <h1>The station is eerily empty, save for flickering fluorescent lights and graffiti-covered walls.</h1>
            <p>A train sits idly on the track, its doors partially open. The rainwater trickles down the walls, creating puddles on the floor.</p>
        </div>
        <div id="choices">
            <button onclick="stopStory()">Stop Story</button>
            <button onclick="alert('You chose to wait at the subway!')">Wait at Subway</button>
            <button onclick="alert('You chose to explore the subway!')">Explore Subway</button>
        </div>
    </div>
    <script>
        function stopStory() {
            alert("Thanks for Playing!!!");
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
