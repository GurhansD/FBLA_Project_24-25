<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Rooftop - Midnight Monsoon</title>
    <link rel="stylesheet" href="subwayEntrance.css">
    <style>
        body {
            background: url('hotelRooftop.webp') center center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #transparentBox {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-bottom: 20px;
        }
        #inventoryToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="transparentBox">
        <h2>Final Choice: How Do You Escape?</h2>
        <div id="choices">
            <button onclick="window.location.href='victoryPage.html'">Wave Down the Helicopter</button>
            <button onclick="window.location.href='losePage.html'">Jump to the Rooftop Leading to the Neighboring Building</button>
            <button onclick="alert('Thanks for playing Midnight Monsoon!'); window.location.href='index.html';">Stop Story</button>
        </div>
    </div>
    <button onclick="toggleInventory()">Inventory</button>
    <div id="inventoryBox" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; color: white; z-index: 1000;">
        <h2>Inventory</h2>
        <ul id="inventoryList"></ul>
        <button onclick="toggleInventory()">Close</button>
    </div>
    <script src="inventory.js"></script>
    <script src="saveSystem.js"></script>
</body>
</html>
