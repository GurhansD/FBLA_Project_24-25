<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Hallway - Midnight Monsoon</title>
    <link rel="stylesheet" href="subwayEntrance.css">
    <style>
        body {
            background: url('hotelHallway.webp') center center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #transparentBox {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="transparentBox">
        <h1>Final Choice: How Do You Escape?</h1>
        <p>The inside is partially flooded, with dark hallways and broken furniture floating in murky water. The upper floors are still dry, but the storm has knocked out power.</p>
        <div id="choices">
            <button onclick="window.location.href='losePage.html'">Search for a Rooftop Exit</button>
            <button onclick="alert('Thanks for playing Midnight Monsoon!'); window.location.href='index.html';">Stop Story</button>
            <button onclick="alert('You push the last piece of furniture against the door, sealing yourself inside. The storm rages on, and for a moment, you feel safe. But as the floodwaters rise, the power cuts out, and the walls tremble. Trapped with no way out, the hotel becomes your tomb.'); window.location.href='losePage.html'">Barricade Yourself in a Room and Wait Out the Storm</button>
        </div>
    </div>
    <button onclick="toggleInventory()">Inventory</button>
    <div id="inventoryBox" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; color: white; z-index: 1000;">
        <h2>Inventory</h2>
        <ul id="inventoryList"></ul>
        <button onclick="toggleInventory()">Close</button>
    </div>
    <script src="inventory.js"></script>
</body>
</html>
