<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic HTML metadata and page setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Entrance - Midnight Monsoon</title>

    <!-- Link to shared styles -->
    <link rel="stylesheet" href="/src/styles/subwayEntrance.css">

    <style>
        /* Full-screen background with hotel entrance image */
        body {
            background: url('/assets/images/hotelEntrance.webp') center center/cover no-repeat;


            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        /* Transparent box for content overlay */
        #transparentBox {
            background-color: rgba(0, 0, 0, 0.7);

            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        /* Button styling */
        button {
            margin: 10px;

            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        /* Button hover effect */
        button:hover {
            background-color: #0056b3;
        }
        /* Inventory toggle button positioning */
        #inventoryToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <!-- Main content container -->
    <div id="transparentBox">
        <h1>Hotel Entrance</h1>
        <!-- Animated text container -->
        <p id="animated-text"></p>
        <!-- Choice buttons container -->
        <div id="choices">
            <!-- Enter hotel button -->
            <button onclick="window.location.href='hotelHallway.html'">Enter the Hotel</button>
            <!-- Stop story button -->
            <button onclick="alert('Thanks for playing Midnight Monsoon!'); window.location.href='index.html';">Stop Story</button>
            <!-- Dangerous choice button -->
            <button onclick="alert('As you wander into the storm, the winds howl louder, and the rain blinds your vision. Before you realize it, floodwaters surge around you, pulling you under. The city swallows another lost soul.'); window.location.href='losePage.html'">Look for Another Way</button>
        </div>
    </div>
    <audio id="rain-audio" src="/assets/audios/RainAudio.mp3" loop></audio>></audio>
    <!-- Include required JavaScript files -->
    <script src="/src/scripts/inventory.js"></script> <!-- Inventory management -->

    <script src="/src/scripts/saveSystem.js"></script> <!-- Save system functionality -->

    <script src="/src/scripts/help.js"></script> <!-- Help system implementation -->

    <script src="/src/scripts/rainAudio.js"></script> <!-- Background Audio system implementation -->

    <!-- Text animation module -->
    <script type="module">
        import { animateText } from '/src/scripts/textAnimation.js';

        
        // Get text speed from local storage or use default
        const userSpeed = localStorage.getItem('textSpeed') || 25;
        const storyText = "You've reached the hotel entrance. The storm rages behind you. What will you do?";
        
        // Get all buttons except inventory buttons
        const storyButtons = document.querySelectorAll('button:not(#inventoryBox button)');
        
        // Animate text and enable buttons when complete
        animateText('animated-text', storyText, userSpeed, () => {
            storyButtons.forEach(button => button.disabled = false);
        });
        
        // Disable buttons during animation
        storyButtons.forEach(button => button.disabled = true);
    </script>

</body>
</html>
