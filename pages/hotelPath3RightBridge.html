<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic page metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Path 3 Right Bridge - Midnight Monsoon</title>

    <!-- Link to hotel scene styles -->
    <link rel="stylesheet" href="/src/styles/hotel.css">

    <style>
        /* Main scene styling with background image */
        body {
            background: url('/assets/images/hotelPath3RightBridge.webp') center center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Transparent box for text and choices */
        #transparentBox {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        /* Button styling with hover effect */
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Inventory toggle button positioning */
        #inventoryToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>

</head>
<body>
    <!-- Main content container -->
    <div id="transparentBox">
        <h1>You take the stairs up, avoiding the flooding below.</h1>
        <p id="animated-text"></p>
        <p>What will you do?</p>
        <!-- Player choices with associated actions -->
        <div id="choices">
            <button onclick="stopStory()">Stop Story</button>
            <button onclick="alert('Turning back seemed like the safest option, but the flood had already claimed the lower streets. With nowhere left to run, the storm swallowed you whole.'); window.location.href='losePage.html?source=subwayPath1'">Turn Back</button>
            <button onclick="alert('As you inspected the bridge, the storm had other plans. The structure collapsed beneath you, and the rushing floodwaters consumed you in an instant.'); window.location.href='losePage.html?source=subwayPath2'">Inspect the Bridge</button>
            <button onclick="window.location.href='hotelEntrance.html'">Cross the Bridge</button>
        </div>
    </div>
    <audio id="rain-audio" src="/assets/audios/RainAudio.mp3" loop></audio>></audio>
    <!-- Script includes -->
    <script src="/src/scripts/inventory.js"></script>
    <script src="/src/scripts/saveSystem.js"></script>
    <script src="/src/scripts/help.js"></script>
    <script src="/src/scripts/rainAudio.js"></script>

    <script>
        /* Function to stop the story and return to main menu */
        function stopStory() {
            alert("Thanks for Playing!!!");
            window.location.href = 'index.html';
        }
    </script>

    <script type="module">
        // Import text animation functionality
        import { animateText } from '/src/scripts/textAnimation.js';

        // Get user's preferred text speed or default to 25
        const userSpeed = localStorage.getItem('textSpeed') || 25;
        const storyText = "The old bridge sways as you cross, but through the rain, you see the hotel in the distance.";
        
        // Get all buttons except inventory buttons
        const storyButtons = document.querySelectorAll('button:not(#inventoryBox button)');
        
        // Animate text and enable buttons when complete
        animateText('animated-text', storyText, userSpeed, () => {
            storyButtons.forEach(button => button.disabled = false);
        });
        
        // Disable buttons during text animation
        storyButtons.forEach(button => button.disabled = true);
    </script>

</body>
</html>
