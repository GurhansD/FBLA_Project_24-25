<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Entrance - Midnight Monsoon</title>
    <link rel="stylesheet" href="subwayEntrance.css">
    <style>
        body.subway-background {
        background: url('subwayEntrance.webp') center center/cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: #ffffff;
        font-family: Arial, sans-serif;
        }
        .end-message {
        text-align: center;
        background: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
        max-width: 600px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        body {
            background: url('subwayEntrance.webp') center center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #transparentBox {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="transparentBox">
        <h1>You are at the Subway station entrance.</h1>
        <p>It looks abandoned down there, and there is no one in sight. Now you face these choices:</p>
        <div id="choices">
            <button onclick="window.location.href='subwayPath1.html'">Enter Subway</button>
            <button onclick="alert('You chose to return to the coffee shop!'); window.location.href='losePage.html'">Return to Coffee Shop</button>
            <button id="stopButton">Stop Story</button>
        </div>
    </div>
    <script>
        document.getElementById("stopButton").addEventListener("click", function() {
            alert("Thanks for Playing!!!");
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
