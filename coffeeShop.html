<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop - Midnight Monsoon</title>
    <link rel="stylesheet" type="text/css" href="coffeeShop.css">
</head>
<body class="coffee-shop-background">
    <h1 id="sceneTitle">Coffee Shop</h1>
    <audio id="doorbell-audio" src="./Audios/ShopDoorBell.mp3" preload="auto"></audio>
    <div id="scene-content">
        <div class="text-box" id="story-text">
            <p id="animated-text"></p>
        </div>
        <div id="decision-container" style="width: 300px;">
            <h2>Decision Point</h2>
            <p>What will you do?</p>
        </div>
    </div>
    <div id="transparentBox">
        <button id="continueButton">Continue Story</button>
        <button id="stopButton">Stop Story</button>
    </div>
    <button onclick="toggleInventory()">Inventory</button>
    <div id="inventoryBox" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; color: white; z-index: 1000;">
        <h2>Inventory</h2>
        <ul id="inventoryList"></ul>
        <button onclick="toggleInventory()">Close</button>
    </div>
    <script src="inventory.js"></script>
    <script src="saveSystem.js"></script>
    <script type="module" src="coffeeShop.js"></script>
</body>
</html>
