<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abandoned Shop - Midnight Monsoon</title>
    <link rel="stylesheet" href="hotel.css">
    <style>
        body {
            background: url('hotelpathAbandonedShop.webp') center center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #transparentBox {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #inventoryToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="transparentBox">
        <h1>You enter the abandoned shop.</h1>
        <p>The abandoned shop is dimly lit, and the air is thick with dust. Rain is dripping through cracks in the ceiling.</p>
        <p>What will you do?</p>
        <div id="choices">
            <button onclick="addJumpShoes();  window.location.href='hotelPath3RightBridge.html'">Search for Supplies</button>
            <button onclick="alert('The shop provided temporary refuge, but you underestimated the stormâ€™s power. The flood overtook the building, leaving no way out.'); window.location.href='losePage.html'">Rest Here for a While</button>
            <button onclick="alert('Some doors are best left unopened. The darkness claimed you before you could escape.'); window.location.href='losePage.html'">Investigate the Back Room</button>
            <button onclick="alert('You chose to leave immediately! You ended up following the path to the bridge ahead of you, leading to the hotel.'); window.location.href='hotelPath3RightBridge'">Leave Immediately</button>
            <button onclick="stopStory()">Stop Story</button>
        </div>
    </div>
    <button onclick="toggleInventory()">Inventory</button>
    <div id="inventoryBox" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 5px; color: white;">
        <h3>Inventory</h3>
        <ul id="inventoryList"></ul>
    </div>
    <script>
        function addJumpShoes() {
            const inventory = JSON.parse(localStorage.getItem('inventory') || '[]');
            if (!inventory.includes('jump shoes')) {
                inventory.push('jump shoes');
                localStorage.setItem('inventory', JSON.stringify(inventory));
                alert('You found a pair of jump shoes! They might come in handy.');
            } else {
                alert('You search the shop but find nothing new.');
            }
            window.location.href = 'hotelPath3.html';
        }

        function toggleInventory() {
            const inventoryBox = document.getElementById('inventoryBox');
            const inventoryList = document.getElementById('inventoryList');
            const inventory = JSON.parse(localStorage.getItem('inventory') || '[]');
            
            inventoryList.innerHTML = inventory.map(item => `<li>${item}</li>`).join('');
            inventoryBox.style.display = inventoryBox.style.display === 'none' ? 'block' : 'none';
        }
    </script>
    <script src="inventory.js"></script>
    <script src="saveSystem.js"></script>
    <script>
        function stopStory() {
            alert("Thanks for Playing!!!");
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
