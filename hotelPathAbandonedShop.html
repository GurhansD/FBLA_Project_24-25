<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abandoned Shop - Midnight Monsoon</title>
    <link rel="stylesheet" href="hotel.css">
    <style>
        body {
            background: url('hotelpathAbandonedShop.webp') center center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #transparentBox {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="transparentBox">
        <h1>You enter the abandoned shop.</h1>
        <p>The abandoned shop is dimly lit, and the air is thick with dust. Rain is dripping through cracks in the ceiling.</p>
        <p>What will you do?</p>
        <div id="choices">
            <button onclick="alert('You chose to search for supplies!')">Search for Supplies</button>
            <button onclick="alert('You chose to rest here for a while!'); window.location.href='losePage.html'">Rest Here for a While</button>
            <button onclick="alert('You chose to investigate the back room!'); window.location.href='losePage.html'">Investigate the Back Room</button>
            <button onclick="alert('You chose to leave immediately!')">Leave Immediately</button>
            <button onclick="stopStory()">Stop Story</button>
        </div>
    </div>
    <button onclick="toggleInventory()">Inventory</button>
    <div id="inventoryBox" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; color: white; z-index: 1000;">
        <h2>Inventory</h2>
        <ul id="inventoryList"></ul>
        <button onclick="toggleInventory()">Close</button>
    </div>
    <script>
        function stopStory() {
            alert("Thanks for Playing!!!");
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
