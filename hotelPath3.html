<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Path 3 - Midnight Monsoon</title>
    <link rel="stylesheet" href="hotel.css">
    <style>
        body {
            background: url('hotelPath3.webp') center center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #transparentBox {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #inventoryToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="transparentBox">
        <h1>You venture further into the storm, seeking shelter...</h1>
        <p id="animated-text"></p>
        <p>What will you do?</p>
        <div id="choices">
            <button onclick="alert('You turned left, unaware that the flood had already consumed this part of the city. Within moments, the rushing waters overwhelmed you, dragging you into the depths of the stormâ€™s wrath. Your story ends here, lost beneath the rising tide.'); window.location.href='losePage.html'">Go Left</button>
            <button onclick="alert('You chose to go up the stairs!'); window.location.href='hotelPath3RightBridge.html'">Go Up the Stairs to the Right</button>
            <button onclick="alert('You searched the shop!'); window.location.href='hotelpathAbandonedShop.html'">Search the Shop</button>
            <button id="stopButton">Stop Story</button>
        </div>
    </div>
    <script src="inventory.js"></script>
    <script src="saveSystem.js"></script>
    <script src="help.js"></script>
    <script>
        document.getElementById("stopButton").addEventListener("click", function() {
            alert("Thanks for Playing!!!");
            window.location.href = 'index.html';
        });
    </script>
    <script type="module">
        import { animateText } from './textAnimation.js';
        
        const userSpeed = localStorage.getItem('textSpeed') || 25;
        const storyText = "As you push through the rain, you spot a dimly lit shop ahead. The flickering sign above the door beckons you closer. Inside, the air is warm, and the smell of coffee fills your senses. You feel a sense of safety, but the storm rages on outside.";
        
        const storyButtons = document.querySelectorAll('button:not(#inventoryBox button)');
        
        animateText('animated-text', storyText, userSpeed, () => {
            storyButtons.forEach(button => button.disabled = false);
        });
        
        storyButtons.forEach(button => button.disabled = true);
    </script>
</body>
</html>
