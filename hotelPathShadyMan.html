<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shady Man - Midnight Monsoon</title>
    <link rel="stylesheet" href="hotel.css">
    <style>
        body {
            background: url('hotelPathShadyMan.webp') center center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #transparentBox {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="transparentBox">
        <h1>In a dark alley, a mysterious figure in a rain-soaked coat stands beneath a flickering streetlight.</h1>
        <h3>He speaks in a raspy voice...</h3>
        <p>"The city's drowning. I know a way out, but you gotta trust me."</p>
        <p>What will you do?</p>
        <div id="choices">
            <button onclick="window.location.href='hotelPath1.html'">Go Back</button>
            <button onclick="alert('You chose to trust the shady man!')">Trust the Shady Man</button>
        </div>
    </div>
    <button onclick="toggleInventory()">Inventory</button>
    <div id="inventoryBox" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; color: white; z-index: 1000;">
        <h2>Inventory</h2>
        <ul id="inventoryList"></ul>
        <button onclick="toggleInventory()">Close</button>
    </div>
    <script src="inventory.js"></script>
    <script>
        // Add any additional JavaScript logic later if needed
    </script>
</body>
</html>
