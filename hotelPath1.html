<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Path - Midnight Monsoon</title>
    <link rel="stylesheet" href="hotel.css">
    <style>
        body {
            background: url('hotelPath1.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .end-message {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 1s;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="end-message">
        <h1>Oh no!</h1>
        <p>You forgot the way, and the storm is raging on. The coffee shop is closed now, so you must make your way to the hotel.</p>
        <p>What will you do?</p>
        <button onclick="stopStory()">Stop Story</button>
        <button onclick="goStraight()">Go Straight</button>
        <button onclick="takeRight()">Take a Right</button>
    </div>
    <script>
        function stopStory() {
            alert("Thank you for playing Midnight Monsoon");
            window.location.href = 'index.html';
        }

        function goStraight() {
            window.location.href = 'hotelPath3.html'; // Redirect to hotelPath3
        }

        function takeRight() {
            alert("You take a right turn, hoping to find shelter! You encounter a stranger who offers guidance but seems suspicious.");
            // Add further story
        }
    </script>
</body>
</html>
