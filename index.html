<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic HTML metadata and page setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidNight Monsoon</title>
    <!-- Link to main stylesheet -->
    <link rel="stylesheet" type="text/css" href="src/styles/style.css">

</head>

<body>
    <!-- Main page title -->
    <h1 id="mainTitle">Midnight Monsoon</h1>
    
    <!-- Background rain audio element -->
    <!-- Autoplays and loops to create continuous atmosphere -->
    <audio id="rain-audio" src="/assets/audios/RainAudio.mp3" autoplay loop></audio>



    <!-- Main navigation buttons container -->


    
    <div id="button-container">
        <!-- Start button - begins the game -->
        <button id="startButton">Start</button>
        
        <!-- Introduction button - shows game instructions -->
        <button onclick="window.location.href='/pages/instructions.html'">Introduction</button>
        
        <!-- Settings button - opens settings page -->
        <button id="settingsButton">Settings</button>
    </div>


    
    <!-- Main script file for the home page -->
    <script type="module" src="src/scripts/script.js"></script>

    
    <!-- Settings button click handler -->
    <script>
        document.getElementById('settingsButton').onclick = () => {
            window.location.href = '/pages/settings.html';
        };
    </script>
    
    <!-- Initialize game state -->
    <script>
        // Reset inventory when starting page is loaded
        localStorage.setItem('inventory', JSON.stringify([]));
    </script>
    
    <!-- Additional script includes -->
    <script src="/src/scripts/script.js"></script>
    <script src="/src/scripts/inventory.js"></script>
    <script src="/src/scripts/saveSystem.js"></script>
    <script src="/src/scripts/help.js"></script>


</body>
</html>
