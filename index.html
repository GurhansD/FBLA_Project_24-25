<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidNight Monsoon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 id="mainTitle">Midnight Monsoon</h1>
    <!--Background Rain Audio-->
    <audio id="rain-audio" src="./Audios/RainAudio.mp3" autoplay loop></audio>

    <!--These are the different buttons that are used to navigate through the main page-->

    
    <div id="button-container">
        <button id="startButton">Start</button>
        <button id="settingsButton">Settings</button>
    </div>

    
    <!--This is the link to the script file for the home page-->
    <script type="module" src="script.js"></script>
    <script>
        document.getElementById('settingsButton').onclick = () => {
            window.location.href = 'settings.html';
        };
    </script>
    <script>
        // Reset inventory when starting page is loaded
        localStorage.setItem('inventory', JSON.stringify([]));
    </script>
    <script src="script.js"></script>
    <script src="inventory.js"></script>
    <script src="saveSystem.js"></script>
</body>
</html>
