<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Path 2 - Midnight Monsoon</title>
    <link rel="stylesheet" href="subwayEntrance.css">
    <style>
        body {
            background: url('subwayPath2.webp') center center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #transparentBox {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="transparentBox">
        <h1>You move forward, stepping with caution.</h1>
        <p>The tunnel walls drip with moisture, and the sound of rats echoes. As you go deeper, you see:</p>
        <ul>
            <li>A flooded tunnel with a broken train.</li>
            <li>A strange door marked “Maintenance.”</li>
        </ul>
        <p>What will you do?</p>
        <div id="choices">
            <button onclick="alert('You chose to stop the story!'); stopStory()">Stop Story</button>
            <button onclick="alert('You chose to explore the flooded tunnel!'); window.location.href='losePage.html'">Explore Flooded Tunnel</button>
            <button onclick="alert('You chose to investigate the maintenance door!')">Investigate Maintenance Door</button>
        </div>
    </div>
    <script>
        function stopStory() {
            alert("Thanks for Playing!!!");
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
